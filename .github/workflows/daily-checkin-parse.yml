name: Parse Daily Check-in

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  parse-checkin:
    if: contains(github.event.issue.labels.*.name, 'daily-checkin') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Backup history
        run: |
          if [ -f data/history.yml ]; then
            cp data/history.yml data/history_backup.yml
          fi

      - name: Parse comment and update logs
        run: |
          # Ensure data directory exists
          mkdir -p data

          # Run parser script
          python3 scripts/parse_daily_log.py \
            --comment "${{ github.event.comment.body }}" \
            --date "${{ github.event.issue.created_at }}" \
            --issue-title "${{ github.event.issue.title }}"

      - name: Commit log updates
        run: |
          git config user.name "Meal Planner Bot"
          git config user.email "mealplanner@users.noreply.github.com"
          git add data/history.yml data/history_backup.yml
          git commit -m "Log daily meals from ${{ github.event.issue.title }}" || echo "No changes to commit"
          git push

      - name: Trigger Re-plan
        run: |
          # Automatically adjust remaining days and regenerate HTML plan
          python3 scripts/workflow.py replan
          
      - name: Commit plan updates
        run: |
          git config user.name "Meal Planner Bot"
          git config user.email "mealplanner@users.noreply.github.com"
          git add plans/ data/history.yml
          git commit -m "Auto-replan after daily check-in" || echo "No changes to commit"
          git push

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: |
            âœ… **Logged successfully!**

            Your meal notes have been saved to `data/logs.yml`.

