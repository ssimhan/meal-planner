name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create site directory
        run: |
          mkdir -p _site
          # Disable Jekyll processing
          touch _site/.nojekyll

      - name: Copy meal plans to site
        run: |
          # Copy all meal plan HTML files
          mkdir -p _site/plans
          if ls plans/*.html 1> /dev/null 2>&1; then
            cp plans/*.html _site/plans/
          fi

      - name: Generate index page
        run: |
          # Create index page with links to meal plans
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Meal Planner Project</title>
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                color: #333;
              }
              h1 { color: #2c5282; }
              h2 { color: #2d3748; margin-top: 2rem; }
              a {
                color: #3182ce;
                text-decoration: none;
              }
              a:hover {
                text-decoration: underline;
              }
              ul {
                list-style: none;
                padding: 0;
              }
              li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #e2e8f0;
              }
            </style>
          </head>
          <body>
            <h1>Meal Planner Project</h1>
            <p>Energy-based meal planning system for busy families.</p>

            <h2>Weekly Meal Plans</h2>
            <ul>
          EOF

          # Add links to all meal plans (sorted newest first) from _site/plans
          if ls _site/plans/*.html 1> /dev/null 2>&1; then
            for plan in $(ls -t _site/plans/*.html); do
              filename=$(basename "$plan")
              week_date=$(echo "$filename" | cut -d- -f1,2,3)
              echo "              <li><a href=\"plans/$filename\">Week of $week_date</a></li>" >> _site/index.html
            done
          else
            echo "              <li>No meal plans available yet.</li>" >> _site/index.html
          fi

          cat >> _site/index.html << 'EOF'
            </ul>

            <h2>About This Project</h2>
            <p>This site will feature a detailed blog post about the development of this meal planning system.</p>
            <p><a href="https://github.com/${{ github.repository }}">View on GitHub</a></p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
