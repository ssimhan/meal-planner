ingredients:
- Breadcrumbs (optional)
- 1smallred onion
- 1tbspginger garlic paste
- Green chilies
- Tbspavocado oil
- Salt
- TbspFrankie masala
- TspAamchur powder
- TspCoriander powder
- TspCumin powder
- TspGaram masala
- TspRed Chili powder
- TspTurmeric
- 1/2cupcorn kernels
- 1largerusset potato
- 2tbspFresh cilantro
- 1/4cupwater
- 1tspvingar for topping
- 2cupscurd
- 2tbspmint chutney
- 3tbspKetchup
prep_steps: []
cook_steps:
- Boil and mash potatoes (peel and quarter, steam in IP for 8 min)
- 'Fresh pan: saute oil, ginger, garlic, green chilies'
- Add ketchup (3 tbsp), turmeric, red chili powder, coriander powder, cumin powder,
  garam masala
- Saute for 30 seconds
- Add ¼ cup water and stir thoroughly
- Cook for a minute
- Add frozen corn kernels (½ cup), mashed potatoes (1 cup), salt, amchur powder
- Mash and combine well
- Add fresh coriander and let cool
- Start rotimatic for chapathis
- Shape into patty form and grill on both sides (high heat with minimal oil, add breadcrumbs
  if the patty won’t hold shape easily)
- 'Make red sauce: curd, red chili powder, garlic juice, black salt'
- 'Make green sauce: curd (½ cup), mint chutney (2 tbsp)'
- Spread ghee on chapathi, add both sauces, chopped red onion and frankie masala
- Add patty with a couple drops of vinegar and roll up
