ingredients:
- 13/4 cup flour, wheat
- 11/2 tsp baking powder
- 1tspcinnamon
- 1/2tspbaking soda
- 1/2tspsalt
- 2 red apples, medium
- 1 carrot, large
- 3/4cupmilk
- 2 eggs, large
- 1/2cuphoney or agave
- 1/2cupavocado oil
- 1tspvanilla
main_veg:
- avocado
- carrot
avoid_contains: []
instructions: 'Shred apples to get 1 1/2 cup for recipe, squeeze out extra moisture.Shred
  carrot to get 1/2 cup for recipe, squeeze out extra moisture.

  Preheat over to 350 degrees and prepare muffin tins

  In a large mixing bowl, combine dry ingredients. Mix in apples and carrots until
  well combined.

  In a small bowl, combine wet ingredients. Add wet ingredients to dry ingredients
  and mix to incorporate ingredients.

  Spoon into muffin tins. Bake for approximately 16 minutes or until atoothpick/knife
  inserted into the center comes out clean.'
