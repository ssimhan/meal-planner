id: baked_black_bean_and_sweet_potato_flautas
title: Baked Black Bean and Sweet Potato Flautas
name: Baked Black Bean and Sweet Potato Flautas
categories:
- Mexican
cuisine: mexican
meal_type: tacos_wraps
effort_level: normal
prep_time_minutes: null
