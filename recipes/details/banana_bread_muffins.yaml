ingredients:
- 13/4 cup whole wheat flour
- Tspbaking powder
- Tspcinnamon
- 1/2cupgreek yogurt
- 1/2tspbaking soda
- 1/3cupmilk
- 1/4cuphoney or agave
- 1largeegg
- 1tspvanilla extract
- 3mediumripe bananas
prep_steps: []
cook_steps:
- Preheat over to 350 degrees and prepare muffin tins
- In a bowl, mash bananas, then mix in cinnamon, maple syrup and vanilla.
- Pour mixture into a blender or food processor. Blend until smooth andreturn to the
  bowl.
- Add egg, yogurt and milk. Mix until combined.
- In a separate bowl, mix together flour, baking soda and baking powder.
- Add dry ingredients to wet ingredients and mix until fully combined.
- Pour batter into muffin tins and bake for ~15 minutes.
