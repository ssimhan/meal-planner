instructions: 'Chop beans to appropriate size.

  Temper: oil, mustard seeds, urad dal, curry leaves.

  Add beans, sauté for 2 minutes in medium flame

  Add sambar powder, turmeric and salt.

  Sprinkle 3-4 tablespoon water and cook covered for 4-5 minutes.

  Lastly add the grated coconut and stir once, remove from fire.'
