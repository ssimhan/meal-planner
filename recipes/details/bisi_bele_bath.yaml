instructions: 'This recipe is for 4 adult lunch servings

  Prep:Rinse 1 cup toor dal and 2 cups rice well.

  Chop onions, tomatoes, carrots, beans, potatoes, and gather other ingredients.

  Cook:Set the Instant Pot to ‘Sauté’ mode. Add 2 tbsp ghee, then mustard seeds, cumin
  seeds, curry leaves, dried red chilies, and cashews. Sauté for 30 seconds.

  Add onions and tomatoes, sauté until soft.

  Then add all chopped vegetables. Mix in turmeric, salt, and 4 tbsp Bisi Bele Bath
  powder. Stir for 30 seconds.

  Add rinsed toor dal and rice, followed by 8 cups water and 2 tbsp tamarind pulp.
  Mix well.

  Cancel ‘Sauté’ mode, close the lid, and set Instant Pot to ‘Pressure Cook’ on HIGH
  for 10 minutes.

  Allow pressure to release naturally for 10 minutes, then manually release the remaining
  pressure.

  Open the lid, stir well, and adjust consistency by adding a little hot water if
  needed.'
