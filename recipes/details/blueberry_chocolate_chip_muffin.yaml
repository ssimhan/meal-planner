ingredients:
- 1/2cupbuckwheat flour
- 1/4cupother flour (wheat or all purpose)
- 1cupwheat flour
- Cupavocado oil
- Tspbaking powder
- Tspsalt
- 1 medium sweet potato
- 1/2cupchocolate chips
- 1/2tspbaking soda
- 1/4cupsugar
- 1cupblueberries (frozen ok)
- 2 eggs
- 2/3cupmilk
- 2tspvanilla
- 2tspvinegar
prep_steps: []
cook_steps:
- Preheat oven to 400 degrees and prep muffin tins
- Mix milk with 2 tsp of vinegar and let it sit for a few minutes
- Peel sweet potato and grate (only use 3/4 cup of shredded SP in recipe).
- In a large mixing bowl, mix flours, baking power, baking soda, salt andsugar in
  a large mixing bowl.
- In a separate mixing bowl, mix avocado oil, eggs, milk mixture, vanilla and sweet
  potato until smooth.
- Pour liquid ingredients into dry ingredients. Stir until just mixed. Do not over
  mix.
- Add blueberries and chocolate chips.
- Pour into muffin tins.
- Bake for 16 minutes or until a toothpick inserted into the center comes out clean.
- Cool before eating or freezing.
