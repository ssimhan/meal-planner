ingredients:
- 1cupwheat flour
- 1/2cupbuckwheat flour
- 1/4cupother flour (wheat or all purpose)
- 1/2tspbaking powder
- 1/2tspbaking soda
- 1/2tspsalt
- 1/4cupsugar
- 1/3cupavocado oil
- 2 eggs
- 2/3cupmilk
- 2tspvinegar
- 2tspvanilla
- 1 medium sweet potato
- 1cupblueberries (frozen ok)
- 1/2cupchocolate chips
