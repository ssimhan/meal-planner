instructions: 'Bring a large pot of water to a boil.Add the broccoli florets and cook
  for about 4 minutes, until tender.Use a slotted spoon to remove the broccoli and
  transfer it to a blender. Keep this water for the pasta.

  Add spinach, broth, milk, cheddar cheese, butter, salt, garlic powder.Blend until
  the mixture is smooth.

  In the same pot of boiling water used for the broccoli, add the pasta.Cook according
  to the package instructions until al dente.Drain the pasta and return it to the
  pot.

  Pour the broccoli cheese sauce over the cooked pasta.Stir well to ensure the pasta
  is thoroughly coated with the sauce.Top with grated Parmesan cheese and cracked
  black pepper, if desired.'
