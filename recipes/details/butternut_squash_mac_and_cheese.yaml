cuisine: american
meal_type: pasta_noodles
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- instant_pot
ingredients:
- 8 ounces pasta
- Butter
- Cuppeeled and cubed butternut squash
- 1/3cupmilk
- 3/4cupgrated yellow or white cheddar cheese
prep_steps: []
cook_steps:
- Here’s a look at how to make this easy butternut squash mac and cheese recipe. Scroll
  down to the bottom of the post for the full recipe, including the amounts and timing.
- Bring a large pot of water to a boil and cook the squash until tender. Transfer
  to a blender using a slotted spoon. (Leave the water in the pot since you will use
  it for the pasta!)
- Add the milk, butter, and cheese. Blend super smooth.
- Cook the pasta in the same pot of water. Drain it.
- Stir the sauce into the pasta and serve.
- Bring a large pot of water to a boil.
- Add the squash and cook for about 10 minutes or until soft when poked with a fork.
  Use a large slotted spoon to transfer the squash to a blender, draining off all
  of the liquid.
- Add the milk, cheese, and butter to the blender with the squash and puree until
  completely smooth.
- Meanwhile, bring the water back to a boil and cook the pasta according to package
  directions. Drain and return to the pot.
- Stir in the cheese sauce, season to taste with salt, and serve warm.
