ingredients:
- 1 banana
- 1 egg
- 1/4cuppeanut butter ⁣
- 1/4cupmaple syrup ⁣
- 1 medium carrot
- 1cupoat flour
- 1/2tspbaking powder ⁣
- 1/2tspcinnamon ⁣
- 1/4cupwhite chocolate chips (optional)⁣
main_veg:
- carrot
avoid_contains: []
instructions: 'Grate carrot and mash a ripe banana.

  Preheat oven 180c⁣

  In a prepared loaf tin, mix together the wet ingredients (banana, egg, peanut butter,
  maple syrup, carrot) and then the remaining ingredients. Mix well.⁣

  Bake for 20-25 minutes or until a toothpick comes out clean ⁣'
