id: cauliflower_black_bean_tacos
name: Cauliflower Black Bean Tacos
categories:
- Mexican
- Vegetarian
cuisine: mexican
meal_type: tacos_wraps
effort_level: easy
no_chop_compatible: false
prep_time_minutes: 15
cook_time_minutes: 25
appliances:
- oven
ingredients:
- 1 head cauliflower florets
- 1 can black beans, drained and rinsed
- 1 cup corn (fresh or frozen)
- 1 onion, diced
- 2 cloves garlic, minced
- 2 tbsp olive oil
- 1 tsp cumin
- 1 tsp chili powder
- 1/2 tsp paprika
- Salt and pepper to taste
- 8-10 flour tortillas
- Shredded cheese (Mexican blend or pepper jack)
- Salsa for serving
- Optional toppings: lettuce, tomatoes, sour cream, cilantro
main_veg:
- cauliflower
- corn
- onion
- tomato
avoid_contains: []
instructions: |
  Preheat oven to 425°F (220°C).
  
  Toss cauliflower florets with 1 tbsp olive oil, cumin, chili powder, paprika, salt, and pepper.
  Spread on a baking sheet and roast for 20-25 minutes until golden and tender, stirring halfway through.
  
  While cauliflower roasts, heat remaining oil in a pan over medium heat.
  Sauté onion and garlic until softened, about 3-4 minutes.
  Add black beans and corn, cook until heated through, about 5 minutes.
  Season with salt and pepper.
  
  Warm tortillas in a dry pan or microwave.
  
  To assemble: Fill each tortilla with roasted cauliflower, black bean mixture, shredded cheese, and salsa.
  Add optional toppings as desired.
  
  Serve immediately.
