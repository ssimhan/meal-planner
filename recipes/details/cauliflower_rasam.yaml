instructions: 'Boil florets with a little salt in hot water.

  Drain when half done.

  Immerse in water with salt, turmeric, 1 tomato and cilantro

  While that boils, keep paruppu.

  Grind coconut, green chili, half tomato, cumin, cilantro into paste

  Add paruppu jelam and simmer for ten minutes.

  Add tadka with ghee, cumin and mustard seeds.

  Add lemon juice just before serving.'
