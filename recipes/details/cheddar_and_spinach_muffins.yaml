instructions: 'PrepWash the Spinach Leaves and place on a tea towel or paper towel
  to remove the extra water.Chop spinach. Make egg substitute. Grate cheddar cheese.

  CookPreheat your oven on 180''C/350''F and grease a Muffin Pan with Oil or Butter.

  In a large bowl, beat the Eggs then add the Sour Cream, Olive Oil, Full Cream Milk
  and Minced Garlic. Stir until combined.

  Stir in the Grated Cheddar Cheese.

  Add the Plain Flour, Baking Powder, Salt, Pepper, Ground Cumin (see note 2). Whisk
  until combined.

  Add the finely chopped Spinach and fold in with a spatula.

  Optional: sprinkle some extra grated Cheddar over the muffins for more cheesiness!

  Pour the muffin batter into a Muffin pan and bake for 15 to 20 minutes.'
