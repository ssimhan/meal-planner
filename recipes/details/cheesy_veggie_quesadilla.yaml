ingredients:
- Tortillas
- 1/4 th cup onion
- 1tbspgarlic
- Tbspoil
- TbspOil
- Black pepper for seasoning
- Cupmixed bell pepper
- Salt to taste
- 1/2cupcorn
- 1/2cuppaneer
- 1tspsweet chilli sauce
- 8ozmozzarella cheese
- Oregano
- Red chilli flakes
prep_steps: []
cook_steps:
- Set a pan on a medium flame and add oil, garlic, onion, mixed bell pepper, corn,
  paneer, sweet chilli sauce, salt to taste, black pepper for seasoning, oregano and
  red chilli flakes
- Mix well and cook for some time
- In a fresh pan, add some oil, tortilla, veggie mixture and mozzarella.
- Place an another tortilla over it and cook from both the sides as shown in the video
- Cut it using pizza cutter and serve with mayo dip
