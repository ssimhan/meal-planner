  peanuts

  Place chickpeas, onion, bell pepper, cucumber, tomato, carrot, red chilli, coriander
  and mint in a large bowl. Toss and mix well.

  Prepare the dressing by mixing olive oil, sriracha, lemon juice, garlic, cumin powder,
  chaat masala, tamarind paste, salt.

  When ready to serve, add the dressing to the salad in the bowl. Toss and mix well
  to coat everything evenly with the dressing.

