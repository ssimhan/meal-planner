ingredients:
- 2/3cuprolled oats
- 2/3cupwheat flour
- 1tspbaking soda
- 1tspcinnamon
- 1/2cupchocolate chips (optional)
- 1/3cupdry green lentils (1 cup cooked)
- 1/4cupoil
- 2 bananas
- 1/4cupsugar
- 1tspvanilla
- 1 egg
main_veg: []
avoid_contains: []
instructions: 'Cook lentils

  Preheat oven to 375 degrees F.

  Blend oats, flour, baking soda, and cinnamon. Transfer to mixing bowl.

  Puree lentils and oil.  Add bananas, sugar, vanilla, and egg and process until smooth

  Pour liquid mixture into dry mixture. Mix until just incorporated. (If adding chocolate
  chips to muffins, add here.)

  Put 3 chocolate chips into the bottom of each muffin cup.

  Scoop muffin batter into each muffin cup. Press a chocolate chip into the top.

  Bake for approximately 20 minutes'
