ingredients:
- Cuppeanut butter
- Baking powder
- ¼cup cocoa powder
- ¼teaspoon salt
- 1cupraw zucchini, or 2 nd banana
- 1cupspinach
- 1cupbanana
- 2 tablespoons ground flaxseeds
- 3 eggs
- Chocolate chips
- US Customary Metric
- Vanilla extract
- ¼cup honey
- ¼teaspoon baking soda
prep_steps: []
cook_steps:
- Preheat the oven to 350 degrees. Grease the muffin tin.
- Place all ingredients into a blender and blend until very smooth.
- Fill muffin cups about ½ full using about ¼ cup batter in each. Top with chocolate
  chips, if using.
- Bake 20 minutes for regular muffins and 12 for mini muffins.
- Let cool for 5-10 minutes in the pan, run a knife around the edges, and carefully
  transfer to a wire rack to cool.
