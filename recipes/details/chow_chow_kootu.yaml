ingredients:
- 1 chow chow
- ¼cup Moong dal
- 1 teaspoon Sambar powder
- ⅛teaspoon Turmeric
- Salt
- ¼cup Coconut grated
- ½teaspoon Cumin seeds
- ½teaspoon Rice flour optional
- Oil
- Mustard seeds
- Urad dal
- Curry leaves
