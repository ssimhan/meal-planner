ingredients:
- 8 ounces salad macaroni or ditalini pasta
- 1/4cupvery thinly sliced green onion
- Cupfinely diced red pepper
- Salt and pepper
- 1/2cupdiced cucumber
- 1cuptiny broccoli florets
- 1/2 teaspoon sugar
- 1/2cupmayonnaise
- 1/2cupsliced black olives
- 2 teaspoons vinegar
prep_steps: []
cook_steps:
- Cook the pasta according to the directions on the package, adding a generous tablespoon
  or so of kosher salt to the water as it cooks. Just before the noodles are done
  cooking, add the broccoli to the pot. Let the broccoli boil for about 30 seconds
  and then drain everything into a large colander. Rinse well with cold water.
- Stir together the mayonnaise, vinegar, salt, pepper, and sugar in a large mixing
  bowl. Add the cooked pasta and broccoli to the bowl and stir well to coat. Add the
  cucumber, pepper, olives, and onions and stir again. Taste and adjust seasonings,
  if needed. Cover and refrigerate until ready to serve. Stir again just before serving.
  Enjoy!
