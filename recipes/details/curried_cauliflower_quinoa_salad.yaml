instructions: 'Preheat oven to 425Â°F.

  Cook the quinoa. Dice all the cucumbers.

  In a large bowl toss cauliflower with olive oil, desired spices (cumin, coriander,
  etc) and salt. Spread onto a baking sheet in a single layer and bake on center rack
  for 40 minutes.

  While the cauliflower is cooking prepare the salad dressing by combining yogurt,
  tahini, cucumber, oil, lemon juice, garlic, salt in a blender and blending until
  smooth.

  In a large bowl toss together cooked quinoa, red cabbage and arugula and divide
  between 4 bowls.

  Top each bowl with fresh cilantro, cucumbers, golden raisins and roasted cauliflower.

  Drizzle with yogurt tahini dressing and enjoy!'
