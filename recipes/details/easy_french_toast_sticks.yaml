instructions: 'Cut bread into sticks.

  Add the eggs, milk, and vanilla to a bowl. Dip bread in and coat all sides.

  Cook in a nonstick pan. Flip. (You can also bake them or make them in the air fryer.)

  Serve warm with optional toppings.

  Cut bread into four sticks.

  Add the eggs, milk, and vanilla to a wide, shallow bowl. Mix with a fork or a small
  whisk.

  Dip each piece of bread into the egg mixture, turning over with a fork to coat all
  sides.

  Add a sliver of butter to a nonstick pan to melt. Add batter-dipped sticks and cook
  for 3-4 minutes. Flip over to cook on the other side until golden brown.

  Serve with cut fruit'
