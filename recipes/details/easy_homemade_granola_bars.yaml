ingredients:
- 1½cups rolled oats
- Flour
- Rolled oats
- ¼cup whole-wheat flour
- ½cup shredded unsweetened coconut (or use ½ cup additional oats)
- Nut or seed butter
- Tablespoons peanut butter (or sunflower seed butter or 1 egg)
- ¼cup water (or ¼ cup mashed ripe banana, pumpkin puree, applesauce, butternut squash
  puree, OR sweet potato puree)
- ½teaspoon cinnamon
- ⅛teaspoon baking powder
- ⅛teaspoon salt
- 1 teaspoon vanilla extract
- 2 tablespoons chia seeds
- Chia seeds
- Honey
- Shredded unsweetened coconut
- US Customary Metric
- ¼cup honey (or maple syrup or applesauce)
