cook_steps:
- Here’s a look at the easy process involved in making this granola bar recipe. Scroll
  down to the bottom of this post for the full recipe.
- Add ingredients to a food processor, choosing your flavor. Grind until the mixture
  starts to hold together.
- Pour the batter onto a parchment-lined baking sheet and press flat.
- Score the batter with a knife, which makes them easy to break into pieces once they’re
  baked.
- Bake, let cool, and enjoy.
- CAN I MAKE THESE WITHOUT CHIA SEEDS?
- Sure! See the variation at the bottom that calls for omitting them and slightly
  increasing the nut butter. This keeps a good amount of healthy fats to ensure that
  the bars hold together and that the kids get a nicely balanced snack.
- CAN I MAKE THESE GLUTEN-FREE GRANOLA BARS?
- These bars are naturally egg-free and dairy-free. They’re also easy to make gluten-free
  by choosing gluten-free oats and a gluten-free flour blend.
- HOW LONG DO THESE HEALTHY GRANOLA BARS LAST?
- I store our homemade granola bars in the fridge (because I like them cold) in an
  airtight container and serve them up until we run out.
- In the fridge in an airtight container, they’ll stay fresh for about two weeks.
- At room temperature in an airtight container, they’ll last about 1 week.
- In the freezer, you can place cooled bars in a sealed zip top freezer bag for up
  to 3 months. Thaw overnight in the fridge before serving.
- CAN I FREEZE GRANOLA BARS?
- Yes, this granola bar recipe freezes really well. Simply let them cool and place
  into a zip top freezer bag. Freeze for up to 3 months. Thaw in the fridge or at
  room temperature, or directly in a lunchbox.
- Flavor Variations
- I’m so happy that a reader suggested this because it works so well to use a fruit
  or veggie puree instead of water in the original recipe! I’ve tried making Applesauce
  Granola Bars, Banana Granola Bars, Butternut Squash, Sweet Potato, and Pumpkin Granola
  Bars.
- Look in the Notes at the bottom of the recipe for the info.
- Best Tips for Success
- For kids under one, you can substitute brown rice syrup for the honey. You can also
  try using applesauce.
- You can make them in the basic flavor, or banana, apple, sweet potato, butternut
  squash, or pumpkin.
- To make these without coconut, omit and use additional oats.
- To make these without chia seeds, omit and increase the nut butter to ¼ cup.
- To make this without a food processor, use quick or instant oats and stir everything
  together. (Or grind the oats and coconut in a blender, then stir the ingredients
  together in a bowl)
- Add chocolate chips to this recipe by pressing a few into the top of the rolled
  out batter just before baking.
- Use room temperature honey and nut or seed butter to make the batter come together
  easily, or warm them briefly.
- Wet your fingers or use a piece of parchment to press the batter down if it’s sticking
  to your hands.
- You may also like No-Bake Granola Bars, Breakfast Bars, my Easy Oatmeal Bars, and
  my 3-Ingredient Cereal Bars.
- Preheat the oven to 325 degrees F and line a baking sheet with parchment paper or
  a Silpat. Warm the honey and peanut butter for about 15 seconds if not stored at
  room temperature.
- Place the oats and coconut into the bowl of a food processor and blitz to grind
  into a coarse texture (similar to quick oats).
- Add the remaining ingredients, including the peanut butter and honey, and blend
  well.
- (You can also grind the oats or use instant oats, then mix everything together in
  a bowl.)
- Add ¼ cup water and blend until batter comes together like thick cookie dough. You
  should be able to press the batter together between your fingers and have it stick
  together. If it doesn't, add a bit more water.
- Place batter onto the center of the prepared baking sheet and use your hands to
  press thin, about ¼-½-inch thick and about 8x8-inches big. I measure roughly using
  an 8x8-inch baking pan. (You can also roll out the dough—just cover it with a piece
  of parchment paper first to make sure it's easy to do.) Use a knife to lightly score
  lines for squares in whatever size you like.
- Bake for 18-20 minutes, remove from oven, and let cool completely on the pan.
- Break into squares and serve.
- Store in an airtight container for up to 2 weeks in the fridge or a week at room
  temperature. To freeze, place cooled bars in a sealed zip top freezer bag for up
  to 3 months. Thaw overnight in the fridge before serving.
