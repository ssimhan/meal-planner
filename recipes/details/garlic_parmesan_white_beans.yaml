ingredients:
- Extra virgin olive oil
- Aleppo pepper
- Salt and pepper
- To 4 garlic cloves, minced
- ½teaspoon cumin
- 1cupcherry tomatoes, halved
- 215-ounce cans cannellini beans, drained
- Juice of half a lemon
- 1 X 2 X 3 X
- 1cupchopped fresh parsley
- ¼ to ⅓cup shaved Parmesan cheese
- ¼cup grated Pecorino Romano
prep_steps: []
cook_steps:
- In a large pan, warm 2 tablespoons extra virgin olive oil over medium heat. Add
  the garlic and cook briefly, tossing regularly, until just golden.
- Add the cannellini beans and ½ cup water. Season with kosher salt, black pepper,
  and the spices. Add the tomatoes. Cook, stirring occasionally until warmed through
  (about 10 minutes)
- Stir in the parsley, cheese, and lemon juice.
- AD
- Finish with a generous drizzle of extra virgin olive oil. Serve immediately with
  pita or your favorite crusty bread.
