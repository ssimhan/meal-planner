avoid_contains: []
instructions: 'Blend: Blend together all ingredients in food processor or blender
  until smooth. Taste and adjust sweetness as needed.

  Spread: Pour into a pan lined with parchment paper then spread out ⅛ to ¼ inch thick.

  Dehydrate: Dehydrate in oven at 140 to 170°F (or as low as oven will go) for 4 to
  6 hours, or until the middle is not longer tacky.

  Cool: Allow to cool, then use clean scissors to trim off edges and cut into 1 inch
  wide strips. Roll each strip into a roll-up and enjoy!'
