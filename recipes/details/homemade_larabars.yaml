ingredients:
- ⅛teaspoon kosher salt
- 1-½cups dates or a combination of dates and another variety of dried fruit
- 1cupnuts any combination
prep_steps: []
cook_steps:
- Place dates into a small heat-safe bowl. Pour hot water over the dates and allow
  to soak for 10-15 minutes to soften the dates.
- Once the dates have soaked, drain the liquid off the dates, reserving the liquid
  to use if needed.
- Fit a food processor with an s-blade. Place nuts in the food processor and pulse
  until the nuts break down into small pieces.
- Add in the dates and dash of salt, and pulse the mixture together until the dates
  have broken down and a thick paste forms, scraping the sides down if needed. Add
  in 1 to 2 tablespoons of the soaking liquid if needed to help bring the mixture
  together.
- To shape larabars press mixture into a 7×11 pan lined with parchment paper and refrigerate
  for 30 minutes before slicing int0 6 bars.
- Alternatively, you can shape the mixture into 1-2 inch balls for a bite-size treat.
