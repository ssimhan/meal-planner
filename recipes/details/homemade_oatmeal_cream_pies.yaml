cook_steps:
- Preheat oven to 350°F. Line cookie sheets with parchment paper.
- In the bowl of a stand mixer fitted with the paddle attachment, or in a large bowl
  with an electric mixer, cream together butter and sugars until light and fluffy,
  about 3 minutes. Add in eggs and vanilla and mix until combined.
- In a medium bowl, whisk together the flour, baking soda, cinnamon and salt. Slowly
  add the flour mixture to the wet ingredients, mixing until just combined. Add in
  oats and mix until incorporated.
- To make large cookies, use a large cookie scoop (about 3 tablespoons) to drop dough
  onto prepared cookie sheets. Bake in preheated oven for 13-15 minutes or until golden
  brown. Allow cookies to sit on cookie sheets for about 5 minutes before removing
  them to a wire rack to cool completely. To makes small cookies, use a medium cookie
  scoop (about 1.5 tablespoons) of dough per cookie and bake for 10-12 minutes. Once
  cookies have cooled completely, prepare the cream filling.
- 'Prepare the Cream Filling:'
- In the bowl of a stand mixer fitted with the paddle attachment, beat butter on medium-high
  speed for about 5 minutes. This process will lighten the color of the butter and
  ensure you buttercream in extra fluffy.
- Turn the speed down to low and gradually add in the powdered sugar. Continue mixing
  on low speed until the powdered sugar is completely incorporated. Add in vanilla
  extract and milk and mix until combined.
- Turn mixer back up to medium-high speed and beat the mixture for an additional 3-5
  minutes. If needed, add in a little more cream 1 teaspoon at a time until you reach
  the consistency you desire.
- To assemble the cookies, pipe or spread the cream filling on the flat side of half
  of the cookies and put the remaining cookies on top.
