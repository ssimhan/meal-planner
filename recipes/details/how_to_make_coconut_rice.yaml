  Stir in the rice to coat.

  Add 4 cups water and bring to a simmer. Cook for about 10 minutes or until the water
  is almost all absorbed, stirring once or twice. Stir in the coconut milk and bring
  back to a simmer. Cook for an additional 5 minutes or until the liquid is absorbed
  and the rice is soft, stirring a few times.

  Remove from heat and cover. Let sit for at least 5 minutes. Stir in the shredded
  coconut, maple syrup, cinnamon, and/or turmeric if using. Serve warm.'
