ingredients:
- 1 tablespoon wheat flour
- 1cupRice flour
- ¼cup ghee
- Cupjaggery, powder
- ⅛teaspoon Salt
- 1 banana, ripe
prep_steps: []
cook_steps:
- In a blender, place banana, jaggery or brown sugar, cardamom, salt and grind smoothly.
- Add rice flour and wheat flour to it along and blend again.
- No need to add water. If needed only add later maximum 1 or 2 tbsp. Batter should
  be like pancake batter or idli dosa batter consistency.
- Transfer to the bowl. Heat appe pan/ paniyaram pan and generously drizzle with ghee.
- Pour the batter in the shallows (kuzhi) and cook covered in medium flame.
- Flip and cook again to cook until golden on both sides. Add ghee more on top if
  desired.
