ingredients:
- 1/2 medium Onion
- 6 Curry Leaves
- Ghee or Oil
- ClovesGarlic
- Coriander powder
- Cumin seeds (Jeera)
- Green Chili Pepper
- Red Chili powder
- Salt
- Turmeric
- 1 medium Tomato
- Cilantro
- 1cuptoor dal
- 3cupWater
- Asafoetida
prep_steps: []
cook_steps:
- Start the instant pot in sauté mode and heat the oil in it. Add cumin seeds, green
  chili, curry leaves, garlic and asafoetida.
- After the garlic turns light brown, add the chopped onions and cook for 2 minutes
  until the onions turn golden brown.
- Add tomato and spices and cook for another 2 minutes.
- Add the washed dal and water. Stir it all up.
- Close the lid with vent in sealing position.
- Change the instant pot setting to manual or pressure cook mode at high pressure
  for for 5 mins. After the instant pot beeps, let the pressure release naturally
  for 5 minutes, then release the pressure manually (5 minute NPR).
- Using tongs, carefully take out the bowl of basmati rice. Then take out the trivet.
- Garnish with cilantro and stir. Optionally, sprinkle the juice of half a lemon.
  Dal tadka is ready to be served.
