prep_steps: []
cook_steps:
- Start the pressure cooker in sauté mode and let it heat. Add oil and cumin seeds.
  Sauté for 30 seconds.
- When the cumin seeds change color, add green chili, onions, ginger and garlic. Sauté
  for 3 minutes until the onions become golden brown while stirring frequently.
- Add tomato and spices. Stir and sauté for another 2 minutes.
- For regular dal, use 3 cups of water. Reduce to 2.5 for thicker dal. Add the lentils,
  water and stir well.
- (For pot-in-pot rice) Place the trivet. In a bowl, add all ingredients for basmati
  rice and place it on top of the trivet. Close the lid with vent in sealing position.
- Press cancel and close lid with vent in sealing position. Change the instant pot
  setting to manual or pressure cook mode at high pressure for 5 mins.
- After the instant pot beeps, let the pressure release naturally for 5 minutes, then
  release the pressure manually (5 minute NPR).
- Open the pot. Add the lime juice and stir the dal.
- Garnish with cilantro. Serve dal with roti, naan or rice.
- For stovetop pressure cooker, cook for 1 whistles (about 5 minutes) and let the
  pressure release naturally.
