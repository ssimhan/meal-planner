instructions: 'Prep:Dice 1 cup yellow onion.Dice 1 cup green bell pepper.Finely dice
  ½ a jalapeño.Mince 3 cloves garlic.Wash ⅓ cup quinoa.Rinse and drain 1 can black
  beans (about 1.25 cups).

  Cook

  Add all the ingredients to the Instant Pot in this order:Diced onion, bell pepper,
  jalapeño, and garlic.

  Washed quinoa, 1 can fire-roasted diced tomatoes (14.5 oz), 1 cup frozen corn, and
  the rinsed black beans.

  Add ¾ tablespoon chili powder, ½ tablespoon paprika, 1 teaspoon ground cumin, and
  1 teaspoon salt (adjust later to taste).

  Pour in 2 cups vegetable broth.

  Pressure Cook: Close the lid and set the vent to sealing. Cook on high pressure
  for 6 minutes.

  Release Pressure: Once done, allow the pressure to release naturally (this might
  take 10-15 minutes). Open the lid and taste the chili. Adjust the salt if necessary.

  Serve: Garnish with chopped cilantro. Add any optional toppings you like:

  Shredded cheddarAvocado, lemon wedges, or diced red onionSour cream or greek yogurtServe
  with tortilla chips

  Refrigerate: Store in an airtight container for up to 4 days.Freeze: Portion into
  small containers and freeze. Reheat in the microwave or on the stove when ready
  to eat.'
