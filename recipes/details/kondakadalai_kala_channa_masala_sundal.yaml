instructions: 'To start with, wash and soak chana overnight.

  Next day, drain water and add just enough water to immerse the chana completely.

  Then, add salt and asafoetida and pressure cook for 5 whistles.

  Roast and grind:Chana dal, coriander seeds, pepper, red chili, little oil

  Add cumin and asafoetida lastly as it will burn.

  Roast until chana dal turns golden in colour and aroma wafts. Cool down and powder.

  Temper:Oil, mustard seeds, urad dal, curry leaves

  Drain the cooked chana and add to the temper pot. Add the powdered masala and grated
  coconut.

  Mix well for 2 minutes in medium flame.

  Quick option: You can make this same without the powder too. Just temper with 2
  red chillies.'
