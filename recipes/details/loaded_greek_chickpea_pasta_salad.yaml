id: loaded_greek_chickpea_pasta_salad
title: Loaded Greek Chickpea Pasta Salad
name: Loaded Greek Chickpea Pasta Salad
categories:
- Dinner
- Middle Eastern
- Salad
cuisine: italian
meal_type: salad
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- stovetop
ingredients:
- 8 ounce box of pasta
- Cupolive oil
- Black pepper
- Clovegarlic
- Red bell pepper
- Salt
- Yellow bell pepper
- 1 cucumber, large diced
- 1(15 ounce) can chickpeas
- 11/2 cups cherry tomatoes
- 1/2 teaspoon dijon mustard
- 1/2 teaspoon maple syrup
- 1/4 teaspoon oregano
- 1cupfeta, crumbled
- 2 tablespoons red wine vinegar
- 3/4cupkalamata olives
- Parsley
prep_steps:
- Prep
- Dice bell peppers and cucumber.
- Chop kalamata olives
- CookPrepare all vegetables and place them in a large bowl with the feta, chickpeas
  and parsley.
cook_steps:
- Halve cherry tomatoes.
- Cook pasta according to package directions. Drain and add to the bowl.
- Add all dressing ingredients to a small bowl and whisk until combined.  This includes
  olive oil, wine vinegar, garlic, dijon mustard, maple syrup, oregano, salt and pepper.
- Pour dressing over pasta salad and mix all ingredients together until it’s combined.
- Pasta salad can be served immediately or refrigerated up to 3 days.
- If turning into Mason jar salad, layer asdressing, pasta, veggies, chickpeas, feta.
