instructions: 'If making with fresh mango: Add fruit to a blender and blend smooth.

  If making with frozen mango: Thaw at room temperature or warm for about 1 minute
  in the microwave. Add them to the blender and blend smooth.

  If making with mango puree, add directly.

  Stir together with the yogurt to make a uniform mixture.

  Add any optional ingredients (lime juice, lime zest)

  Stir and serve with granola.'
