id: mediterranean_diet_black_bean_brownies
title: Mediterranean Diet Black Bean Brownies
name: Mediterranean Diet Black Bean Brownies
categories: []
cuisine: unknown
meal_type: snack_bar
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- instant_pot
- oven
ingredients:
- All Purpose Flour– ¼ cup. See post for alternatives.
- Canola Oil– ½ cup.
- Baking Powder– 1 teaspoon.
- Unsweetened Cocoa Powder– ¼ cup.
- Black Beans– 1 15 ounce can.
- Banana- 1.
- Chocolate Chips– ½ cup plus additional as desired for topping.
- Chopped Nuts– ¾ cup plus additional as desired for topping.
- Maple Syrup– ¼ cup. See post for alternatives.
- Vanilla Extract– 1 teaspoon.
prep_steps: []
cook_steps:
- Preheat your oven to 350 and prep an baking dish (9 X 13 works well) for nonstick.
  Parchment paper should work in this recipe.
- Rinse the black beans if you have not already done in cool water. Then allow the
  beans to drain.
- In a medium mixing bowl whisk or mix together the unsweetened cocoa powder, baking
  powder, and flour.
- Next, use a food processor or good blender process together the beans and the chocolate
  chips until blended together. Then add the banana, syrup, and oil and continue to
  process.
- Add the dry ingredients from the first bowl, along with the vanilla extract, to
  the processor and process until smooth. The stir in the chopped nuts.
- Transfer the mixture to the prepared baking dish. Top with any desired extra chocolate
  chips and nuts. Bake for 20-25 minutes. Then allow the brownies to cool on a rack
  before cutting.
