prep_time_minutes: null
cook_time_minutes: null
appliances:
- instant_pot
ingredients:
- 2cupsarborio rice
- 1/2 red onion
- Garlic
- Butter
- Oil
- 1 packet chipotle corn from Trader Joe's
- Cilantro
- 1/2cupmonterey jack cheese
- 2 jalapenos
- 6cupsvegetable broth
- Taco seasoning
prep_steps:
- PrepRoughly chop the cilantro.Grate the cheese.Leave frozen corn out at room temp
  to defrost a bit.
cook_steps:
- Make
- Saute the onions in the oil and butter.
- After onions have started to caramelize, add the rice, garlic, and jalapeño. Stir
  occasionally until the rice is translucent (1 - 2 min).
- Add broth, taco seasoning, spices and set the instant pot to high pressure for 10
  minutes.
- Heat up the entire packet of chipotle corn with sauce pellets in pan on stove.
- Manually release the pressure when done. Add the corn, cheese and half the cilantro.
  Stir to combine.
- Top with cilantro to eat.
