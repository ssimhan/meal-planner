instructions: 'PrepRoughly chop the cilantro.Grate the cheese.Leave frozen corn out
  at room temp to defrost a bit.

  Make

  Saute the onions in the oil and butter.

  After onions have started to caramelize, add the rice, garlic, and jalape√±o. Stir
  occasionally until the rice is translucent (1 - 2 min).

  Add broth, taco seasoning, spices and set the instant pot to high pressure for 10
  minutes.

  Heat up the entire packet of chipotle corn with sauce pellets in pan on stove.

  Manually release the pressure when done. Add the corn, cheese and half the cilantro.
  Stir to combine.

  Top with cilantro to eat.'
