cuisine: unknown
meal_type: breakfast
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- oven
ingredients:
- ½Onion
- TbspButter
- ½Red Bell Pepper
- 2cupsspinach, chopped
- 1cupcheddar cheese
- 300mlcream
- 5 Eggs
prep_steps: []
cook_steps:
- Pre heat oven to 180c / 350F / Gas 4
- Melt the butter in a frying pan and fry the onion, over a medium/low heat for two
  minutes, add the bell pepper and continue to saute one minute. Finally, add the
  spinach and fry for a further minute.
- Whisk the eggs and cream together and then stir through the cheese.
- Grease a 12 hole muffin tray or fill with greased silicon cases.
- Add the vegetable mixture to the base of each muffin section.
- Pour the egg mixture into each muffin section.
- Bake for 25 mins, until set and golden.
- Allow to cool slightly before removing from tin / case.
