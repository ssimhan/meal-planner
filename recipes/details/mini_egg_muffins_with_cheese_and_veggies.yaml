instructions: 'Preheat the oven to 350 F and grease 12 mini muffin cups with nonstick
  spray very well.

  Stir together all ingredients in a medium bowl.

  Spoon into muffin cups, filling about to the brim.

  Bake for 18-20 minutes or until firm to the touch and golden brown around the edges.

  Let cool for about 5 minutes in the pan before serving to allow them to firm up
  a bit. Use a paring knife around the edges to help remove them if needed Serve warm
  or at room temperature.

  You can also pack these egg and cheese mini muffins in a packed daycare lunch or
  school lunch.

  Chop them up over salads for your own lunch.

  Try mozzarella instead of cheddar.

  Try ricotta instead of cottage cheese.

  Double the recipe and bake a whole pan of 24 mini muffins at once.'
