ingredients:
- 1 medium onion
- 1 teaspoon Ginger
- Green Chili
- Oil
- Salt
- Turmeric
- ½teaspoon kashmiri red chili powder
- 1 medium carrot
- Cilantro
- 1cupMoong Dal
- Paneer, optional
- Water
prep_steps:
- Add moong dal to a medium bowl. Rinse the moong dal and soak for 3+ hours (ideally
  overnight).
- If desired, chop onion, grate carrot and paneer.
cook_steps:
- Drain the water. Transfer dal to a blender. Add about ⅔ cup water. Blend to make
  a smooth batter.
- Transfer the batter to a bowl. Add green chili, ginger, onion, carrot, cilantro,
  salt, turmeric and red chili powder. Mix well, and add 1-2 tablespoons more water
  if needed. Make sure the batter is not too thick or too runny, it should have a
  pouring consistency.
- Make chilla like you would make dosa, adding grated paneer when semi-solid.
- Serve right way with chutney or tomato ketchup, and a cup of chai!
