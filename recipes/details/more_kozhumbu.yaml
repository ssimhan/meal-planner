ingredients:
- 1 cup yogurt
- 1/2 cup water
- Turmeric powder
- Salt
- 2 tbsp grated coconut
- Cumin seeds
- 2 green chilies
- 1 tbsp soaked toor dal
- White rice
- Ghee
- Mustard seeds
- 1 dried red chili
- Curry leaves
- Hing
- 1/2 cup chopped okra
instructions:
- 'Prep:'
- ''
- 'If using toor dal or chana dal: Soak 1 tbsp in warm water for 20–30 minutes.'
- ''
- 'Grind into a paste: Blend 2 tbsp grated coconut, 1 tsp cumin seeds, 2 green chilies,
  soaked dal (if using), and 1/2 tsp raw rice with a little water to make a smooth
  paste.'
- ''
- 'Chop and cook vegetables: If using ash gourd or bottle gourd, chop into small pieces
  and boil until soft. If using okra, chop and sauté in a bit of oil until no longer
  slimy.'
- ''
- 'Cook:'
- ''
- 'Make buttermilk: Whisk 1 cup curd with 1/2 cup water until smooth. Stir in 1/4
  tsp turmeric and salt to taste.'
- ''
- 'Add ground paste: Mix the coconut-spice paste into the buttermilk. Stir well.'
- ''
- 'Add veggies: Add the cooked or sautéed vegetable into the buttermilk mix.'
- ''
- 'Heat gently: On low flame, heat the curry. Stir continuously and do not boil (curd
  might split). Heat until it’s warm and slightly steamy.'
- ''
- 'Temper: In a small pan, heat 1 tsp oil or ghee. Add 1/2 tsp mustard seeds, 1/2
  tsp cumin seeds, 1 dried red chili, a few curry leaves, and a pinch of asafoetida.
  Let it splutter.'
- ''
- Pour tempering into the kuzhambu. Mix gently.
- ''
- Serve hot with steamed rice and a side of potato fry or beans poriyal.
