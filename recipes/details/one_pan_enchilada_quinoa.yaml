appliances:
- stovetop
ingredients:
- 1cupquinoa
- 1smallonion
- Oil
- Bell pepper, red
- Clovesgarlic
- Cumin seeds
- 1 medium jalapeno
- 1/4cupchopped scallions
- 1/4cupshredded mexican cheese
- 20ozenchilada sauce
- Sour cream
- Taco seasoning
prep_steps:
- Chop onion, peppers.
cook_steps:
- 1 cup quinoa is 3 kid servings. Make double if the adults are also eating
- Heat a large skillet or pot over medium high heat and add oil.
- Add cumin to the pan and let splutter. Add jalapeños and cook for about 1 minute.
- Add onions, peppers, garlic and taco seasoning to the pan and saute until onions
  and peppers are slightly softened after 8 minutes
- Add quinoa, enchilada sauce and bring to a boil. Reduce heat to low, cover lid and
  let cook for about 15 minutes. Check in between and stir if necessary (add splash
  of water if needed).
- Once the quinoa has cooked, add in the scallions, cheese, sour cream and serve immediately
  while hot!
