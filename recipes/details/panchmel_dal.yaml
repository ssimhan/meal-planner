- Coriander powder
- Cumin seeds
- Kashmiri red chili powder
- Salt
- ½teaspoon Garam Masala
- ½teaspoon turmeric
- 2 medium tomatoes
- Cilantro
- Lime juice
- 1.25 cups mixed dal
- 4cupsWater
- ¼teaspoon Asafoetida
prep_steps: []
cook_steps:
- Wash the lentils with water and keep aside. Finely dice onion and tomato. Set water
  in kettle for boiling.
- Start the instant pot in sauté mode and heat the ghee/oil in it.
- Add cumin, red chilies, green chili and asafoetida. Allow them to cook for 30 seconds
  while stirring constantly.
- Then add diced onion and grated ginger. Sauté until onions are translucent for about
  3 minutes.
- Now add tomatoes and sauté for 3 minutes until tomatoes are soft and mushy. Add
  all the spices and give it a stir.
- Add washed lentils and 4 cups water. Press CANCEL and close the instant pot lid
  with vent in sealing position.
- Press MANUAL or PRESSURE COOK mode for 8 minutes and let the pressure release naturally
  (NPR)
- Open the lid, add garam masala and lime juice.
- Garnish with cilantro and serve. Enjoy!
- Stovetop Method
- Follow the same steps as above to cook the dal in a stovetop pressure cooker. Pressure
  cook for 3-4 whistles until the dal is cooked and soft. Then let the pressure release
  naturally. Stir in garam masala and lime juice. Garnish with cilantro and serve!
