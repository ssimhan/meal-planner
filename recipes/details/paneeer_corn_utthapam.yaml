ingredients:
- 1/2 medium onion chopped
- Cupboiled corn
- Red chili powder or chili flakes
- Salt to taste
- Tbspcoriander leaves
- Tspcumin powder
- 1/2cupRava
- 1/2tsppizza seasonings
- 1/4cupcurd
- 1/4cupwater
- Handful paneer cubes diced small
prep_steps: []
cook_steps:
- Mix all and keep aside for 10 minutes, add a spoon or two water if needed
- Cut 2 large capsicum into little thick slices
- Take a non stick or a cast iron pan, spread oil once heats, layer the rings fill
  with uttapam batter properly
- Let cook in low medium flame until browns, flip and cook the other side as well.
  It should brown properly
- Enjoy with ketchup or chutney
