instructions: 'Soak handful or two of cashews in small stainless steel bowl

  Peel and quarter all veggies (can also use minimal carrot)

  Boil water for pasta (1L+)

  Place 2 cups water in IP pot with trivet on top

  Balance the veggies on top of trivet and nut bowl on top of that

  Set IP on manual for 5 minutes (double check online)

  Cook pasta while IP is working

  Quick release IP once done

  Blend all veggies and nuts

  Add salt, cumin powder, pepper and other spices as needed to make it tasty

  Mix sauce with pasta and serve'
