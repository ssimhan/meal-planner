instructions: 'Pressure cook peeled, chopped potatoes and other chopped veggies together
  with little water, upto 3 whistles in pressure cooker.

  Heat a broad pan with butter, fry onion until translucent.

  After that add ginger garlic paste, fry till raw smell of the ginger garlic paste
  goes off.

  Following it, add tomatoes, salt, pav Bhaji masala and red chilli powder.

  Fry till tomatoes turns soft and mushy.

  Then add the capsicum and fry for a minute.

  Then add all the veggies, mash well.

  Simmer for 5 to 7 minutes and mash with a ladle so that all the veggies get mixed
  well. Switch off stove.

  Finally add butter, lemon juice if desired. Bhaji is ready now to serve with pav.

  Garnish with finely chopped onion,coriander leaves and squeeze lemon as needed and
  spread the bhaji in between a well golden roasted buns/Pav/bread and enjoy hot!'
