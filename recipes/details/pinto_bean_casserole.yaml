prep_steps: []
cook_steps:
- Add onion, bell peppers, garlic and olive oil to a large pan over medium heat. Saute
  until onions are translucent, about 5-10 minutes.
- Add pinto beans, diced tomatoes, corn, baby spinach and all spices (chili powder
  through black pepper). Saute another 10-15 minutes until everything is cooked through.
  Stir in quinoa.
- Squeeze lime juice on top and stir to combine. Serve warm, topped with avocado,
  cilantro and greek yogurt.
