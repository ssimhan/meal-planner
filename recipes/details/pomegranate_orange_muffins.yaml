instructions: 'Preheat oven to 350 degrees F. Grease muffin pans.

  In a small bowl soak oats in orange juice and water for 15 minutes.

  In a large bowl cream together butter, vanilla, and sugars. Beat in eggs and oat
  mixture.

  In a separate bowl, blend flour, baking powder, soda, salt, and nutmeg. Stir into
  batter. Stir in pomegranate seeds and orange zest. Spoon batter into prepared muffin
  pans, filling almost to the top.

  Bake at 350 degrees F (175 degrees C) until golden brown, about 20 minutes. 1 muffin
  has 140 calories and 3g fat.'
