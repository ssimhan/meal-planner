instructions: '**Pretzel Bite- Instructions**

  Preheat the oven to 450 degree F. Cover baking sheet with parchment paper

  Warm water in a pot until lukewarm. Add it to  yeast and whisk.

  Sprinkle  sugar in it and whisk again. Set aside to let the yeast “bloom.”

  Measure flour,  salt, and add to a mixing bowl with yeast mix.

  If dough is too dry, add more water 1 tablespoon at a time and if the dough is too
  wet, add more flour 1 tablespoon at a time. Place dough in a lightly oiled large
  bowl. Cover with plastic wrap and let rise to minimum 10 min

  Pour 6 cups of water into the pot and add baking soda. Bring to a boil over high
  heat.

  Divide the dough into 3 pieces. Roll each piece into a 20 to 24-inch long rope.
  Cut into bite-size pieces.

  Using a slotted spoon, gently place the bite size pieces  into the boiling water
  for 45 seconds. Remove the pretzels with a slotted spoon and drain well. Place onto
  the parchment paper-lined baking sheet.

  Melt butter in the oven. Generously brush with melted butter on all sides. Sprinkle
  with coarse salt.

  Bake for 10-12 minutes, or until the pretzels are golden brown. While the preServe
  with Sauce for dipping!

  **Cheese sauce**In a small saucepan set over medium heat, melt the butter. Whisk
  in the flour and cook for 30 seconds, whisking constantly.

  Slowly whisk in the milk until no lumps of flour remain.

  Stirring constantly, bring the milk to a simmer over medium-low heat until it thickens,
  about 3 to 5 minutes.

  Remove the pan from the stove and stir in the shredded cheese until all of the cheese
  has melted.

  Add a pinch of salt, if needed. Serve warm.'
