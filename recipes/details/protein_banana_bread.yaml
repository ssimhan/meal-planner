- 1cupwhole-milk plain Greek yogurt
- 1cupmashed banana (very ripe; about 2 large)
- "\xBDcup creamy peanut butter (or melted unsalted butter)"
- "\u2153cup maple syrup (or sugar plus 2 tablespoons milk)"
- 3 eggs (lightly beaten)
- 2 teaspoons pure vanilla extract
- "1\xBDcups all-purpose flour"
- "\u2153cup protein powder (optional)"
- 1 teaspoon baking powder
- "\xBDteaspoon baking soda"
- 1 teaspoon cinnamon
- "\xBCteaspoon salt"
