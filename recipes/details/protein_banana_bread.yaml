instructions: "AD\nAdd the wet ingredients, including the mashed banana, to a large\
  \ mixing bowl.\nStir together.\nGently stir in the dry ingredients.\nPour batter\
  \ into the prepared pan and bake until a toothpick or cake tester inserted into\
  \ the center comes out clean.\nRun a knife around the edges of the pan to loosen,\
  \ then cool on a wire rack before slicing.\nAD\nPreheat the oven to 375 degrees\
  \ F. Coat a mini loaf pan or standard 9\xD75-inch loaf pan with nonstick spray.\n\
  In a large bowl, stir together the yogurt, banana, maple syrup, peanut butter, eggs,\
  \ and vanilla.\nAdd the flour, baking powder, baking soda, cinnamon, and salt.\n\
  Gently stir the yogurt mixture into the flour mixture.\nPour batter into the prepared\
  \ pan.\nBake for 26-28 minutes if using a mini loaf pan or until the edges are lightly\
  \ golden brown and a cake tester inserted into the center comes out clean. Let cool\
  \ for 5 minutes in the pan, then remove from pan and cool completely on a wire rack\
  \ before slicing.\nTo make in a standard 9\xD75-inch baking loaf pan, reduce the\
  \ oven temperature to 350 degrees F and bake for 55-60 minutes. Towards the end\
  \ of baking, if the bread is browning a lot on top, cover with foil and continue\
  \ baking."
