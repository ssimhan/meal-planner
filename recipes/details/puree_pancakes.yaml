ingredients:
- 11/4 cups white wheat flour
- 11/2 teaspoons baking powder
- 1/4 teaspoon salt
- 11/2 tablespoons sugar
- 1/2 teaspoon cinnamon, optional
- 1 egg, beaten
- 1 tablespoon oil
- 4 ounces baby puree
- 1/2 teaspoon vanilla, optional
- 1/2cupmilk
