ingredients:
- 4 tortillas (flour or whole wheat; fajita-size)
- Cuppizza toppings (as desired such as pepperoni, olives, precooked broccoli, or
  thinly sliced mushrooms)
- 1cuppizza sauce
- 1cupshredded mozzarella cheese
- ¼cup grated Parmesan cheese
prep_steps: []
cook_steps:
- Here’s a peek at how to make this recipe so you know what to expect from the process.
  Scroll down to the end of this post for the specific amounts and the timing.
- Preheat the oven and line baking sheets with parchment paper for easy cleanup. Place
  the tortillas onto baking sheets. Top with pizza sauce, mozzarella, Parmesan, and
  any desired toppings.
- Bake until warmed through and the cheese is just golden brown. Serve warm, slicing
  into wedges so it’s easy to eat.
- How to Store
- Store leftovers in an airtight container in the refrigerator for up to 5 days. Reheat
  on a plate in the microwave for 30 seconds or heat through in a 375-degree-F oven.
- Best Tips for Success
- Use any type of tortilla you prefer. I usually use fajita-size whole wheat or regular
  flour ones, but the method is versatile.
- Use dairy-free cheese as needed.
- Serve with simple sides such as fruit, applesauce, salad, or roasted broccoli.
- Fold the pizza in half to serve like a pizza quesadilla.
- Preheat the oven to 400 degrees F.
- Place the tortillas onto 2 rimmed baking sheets. Top each with pizza sauce, spreading
  just to the edges, and the mozzarella, Parmesan, and any desired toppings.
- Bake for 8-10 minutes, or until warmed through and the cheese is just golden brown.
- Serve warm, slicing up into wedges.
