instructions: 'pressure cook vatana, potato, turmeric, salt and water for 5 whistles.

  Chop one onion and two tomatoes.

  now in a large kadai heat 3 tsp oil and saute 1 onion, 1 tsp ginger garlic paste
  and 1 chilli.

  also saute 1 tomato until it turns soft and mushy.

  furthermore add ¼ tsp turmeric, ½ tsp chilli powder, ½ tsp coriander powder, ¼ tsp
  cumin powder, ¼ tsp garam masala and ¼ tsp salt.

  saute on low flame until the oil is released from sides.

  now add boiled peas and mix well.

  boil for 5 minutes or until the spices is absorbed.

  mash the peas and potato slightly, to thicken the consistency.

  Top with cilantro'
