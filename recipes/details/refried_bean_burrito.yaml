ingredients:
- Tortillas
- ½cup cooked brown rice, ¼ cup or 4 tablespoons per burrito
- 1 medium onion
- Teaspoons olive oil
- Vegetable oil, optional (if you want to pan fry the burritos)
- Bell pepper, green
- Clovesgarlic
- Pepper
- Pinch salt
- ¼teaspoon ground cumin
- ½teaspoon chili powder
- 1cupcorn
- ½avocado, halved, pitted, peeled, and sliced (about 3 to 4 slices per burrito)
- ⅔cup refried beans, ⅓ cup or 5 tablespoons per burrito
- ¼cup crumbled queso cotija, 2 tablespoons per burrito
prep_steps: []
cook_steps:
- Heat olive oil
- Add shallot, bell pepper, corn, chili powder, cumin and a pinch each of salt and
  black pepper.
- Cook, stirring every so often, for 3 to 5 minutes or until tender crisp. Stir in
  garlic.
- To assemble each burrito, layer refried beans in the centre of the tortilla (about
  ⅓ cup per burrito), about ¼ cup of cooked rice on top, ½ of pepper mixture, a few
  slices of avocado and about 2 tablespoons of crumbled cheese per burrito.
- 'To fold the burritos: For each one, bring one side of the tortilla up over the
  ingredients (covering them), fold in each side, then begin to tightly roll the burrito
  (keeping everything tucked in as you roll, so it''s compact). Alternatively, you
  can fold the burrito your favourite way. Serve and enjoy! This burrito is delicious
  served with your favourite chips and salsa (or enjoy the burrito as is).'
- 'Optional (but delicious): Wipe out the frying pan and lightly grease with vegetable
  oil. Place over medium heat. Add burritos to the pan and warm for about 2 minutes
  per side.'
