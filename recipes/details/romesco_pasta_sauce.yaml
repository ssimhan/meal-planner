instructions: 'Prep:Preheat your oven to 180°C (356°F).

  Place the halved red peppers, tomatoes on baking tray

  Drizzle with olive oil and sprinkle with salt and pepper.

  Bake for about 25 minutes.

  CookBlend the veggies and 8 garlic cloves.

  Add tofu, a splash of olive oil, a handful of fresh parsley, 3 tablespoons of nutritional
  yeast, 1/3 cup of raw almonds, and the juice of one lemon.

  Season again with a bit of salt and pepper to taste.

  Add vegetable broth to help blend everything to a smooth consistency. You can adjust
  the amount to make the sauce as thick or thin as you like.

  Use the sauce with cooked chickpeas, drizzled over yogurt, mixed with broccoli pesto,
  or as a creamy pasta sauce.

  For a gourmet touch, sprinkle toasted almond flakes and vegan parmesan on top before
  serving.'
