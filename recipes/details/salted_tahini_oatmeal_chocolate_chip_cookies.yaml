id: salted_tahini_oatmeal_chocolate_chip_cookies
title: Salted Tahini Oatmeal Chocolate Chip Cookies
name: Salted Tahini Oatmeal Chocolate Chip Cookies
categories:
- Dessert
cuisine: mediterranean
meal_type: breakfast
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- instant_pot
- oven
ingredients:
- 11/4 cups old fashioned oats
- 1cupalmond flour
- Cupmelted coconut oil
- Kosher salt
- Sea salt
- 1 teaspoon baking soda
- 1/3cupreal maple syrup
- 1/3cuptahini
- 1cupdark chocolate chunks, and/or chocolate chips
- 1largeegg
- 2 teaspoons vanilla extract
prep_steps: []
cook_steps:
- 1. Preheat the oven to 350° F. Line a baking sheet with parchment paper.
- 2. In a mixing bowl, beat together the oats, almond flour, baking soda, salt, coconut
  oil, tahini, maple syrup, egg, and vanilla. Fold in the chocolate chips/chunks.
- 3. Scoop the dough out into rounded tablespoon size balls - the dough will be a
  little wet. Place 2 inches apart on the prepared baking sheet.
- 4. Bake 10-12 minutes, until browning on the edges, but not fully set in the center.
  Let the cookies cool on the baking sheet. Sprinkle with flaky salt. Eat warm (highly
  recommend) or let cool and store in an airtight container for up to 5 days.
