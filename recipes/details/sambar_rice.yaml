ingredients:
- ½ cup toor dal
- Sambar powder
- 1 small onion
- 1 small tomato
- ½ cup chopped vegetables
- 1 tsp tamarind concentrate
- Turmeric powder
- Salt
- Ghee
- ''
- 1 tsp mustard seeds
- 1 dried red chilli
- Curry leaves
- Hing
instructions:
- 'Prep:'
- ''
- Chop 1 small onion and 1 small tomato.
- ''
- Chop about ½ cup of mixed vegetables into small pieces.
- ''
- Pressure cook ½ cup toor dal with 1¼ cups water until soft and mash it well.
- ''
- 'Cook:'
- ''
- 'Cook the veggies:'
- In a pan, add the chopped vegetables, turmeric, a pinch of salt, and a little water.
  Cook until soft (about 5–7 minutes).
- ''
- 'Add flavors:'
- Add the chopped onion and tomato to the cooked veggies. Sauté for 2 minutes.
- ''
- 'Add sambar powder and tamarind:'
- Add 1½ to 2 tsp sambar powder and 1 tsp tamarind concentrate. Mix well. Add a splash
  of water if it’s too thick and let it simmer for 2–3 minutes.
- ''
- 'Mix dal:'
- Add the mashed dal to the pan and mix. Let everything simmer together for 5 minutes
  so the flavors blend.
- ''
- 'Add rice:'
- Add your cooked rice (1½ to 2 cups) and mix gently. Add hot water if needed to reach
  a slightly mushy consistency (like khichdi).
- ''
- 'Final tempering:'
- In a small pan, heat 2 tsp ghee or oil. Add 1 tsp mustard seeds, 1 red chilli, curry
  leaves, and a pinch of hing. Let it splutter, then pour it over the sambar rice.
