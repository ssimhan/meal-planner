- 2tbspoil
- 1tspcumin
- "\xBDtsp asofoetida hing"
- 5-6 curry leaves
- 2tspginger shredded
- 1tspgaram masala
- 1tspmango powder amchur
- "\xBCtsp red chilli powder"
