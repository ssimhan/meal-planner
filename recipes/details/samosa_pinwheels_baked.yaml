instructions: 'Boil potatoes or use microwave method to cook. Microwave method: Pierce
  potatoes with a fork about 4 times on each side. Wrap potatoes in moist paper towels.
  Microwave for 5 minutes on each side. Let cool, peel and mash lightly.

  Temper spices: Heat oil in pan on medium and add cumin once oil is hot. After about
  a minute add asofoetida. Now add curry leaves then ginger. Put on low-medium and
  cook for 1-2 minutes, keep mixing so it doesn''t burn.

  Add potato mash/peas to pan and add remaining ingredients mixingthoroughly. Cook
  until heated through, about 5 minutes. Turn off stove and add 1/2 cup coriander
  (optional) and mix. Let mixture cool

  Prepare puff pastry: Cut puff pastry in half. Flour working area and roll out 1
  puff pastry to about 12 inches in length and 6 inches in width

  Make pinwheels: Take half of mixture and spread layer evenly across puff pastryleaving
  about an inch at one end (long side). Roll pastry up across the longend. Wrap roll
  in plastic wrap and freeze for about 10-15 minutes. Then, take out roll and cut
  into 1/2 inch pieces

  Bake pinwheels: Preheat oven to 400F. Assemble pinwheels on baking sheeting leaving
  a little room as they expand. Bake for about 20-25 minutes until golden brown

  Serve and enjoy them while they are hot! Note: directions are for half of the puff
  pastry and mix, repeat to finish baking all the pinwheels'
