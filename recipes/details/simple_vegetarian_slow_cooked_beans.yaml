ingredients:
- Cupoil-packed sun-dried tomatoes, patted dry and chopped
- Chili powder
- Garlic cloves, minced
- Salt
- Teaspoons ground cumin
- 1/3cupminced fresh cilantro
- 4cans(15-1/2 ounces each) great northern beans, rinsed and drained
- 4cupsfresh baby spinach, coarsely chopped
- 4mediumcarrots, finely chopped (about 2 cups)
- 1/3cupminced fresh parsley
- 1cupvegetable stock
prep_steps: []
cook_steps:
- In a 3-qt. slow cooker, combine the first 7 ingredients.
- Cook, covered, on low 4-5 hours or until carrots are tender, adding spinach and
  tomatoes during the last 10 minutes of cooking.
- Stir in cilantro and parsley.
