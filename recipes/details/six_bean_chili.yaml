ingredients:
- 1largewhite onion, chopped
- Can(16 ounces) chili beans, undrained
- Chili powder
- Largegarlic cloves, minced
- Teaspoons ground chipotle pepper
- Teaspoons ground cumin
- 1/2cupfrozen corn
- 1can(15 ounces) black beans, rinsed and drained
- 1can(15 ounces) pinto beans, rinsed and drained
- 1can(15-1/2 ounces) great northern beans, rinsed and drained
- 1can(15-1/2 ounces) navy beans, rinsed and drained
- 1can(16 ounces) kidney beans, rinsed and drained
- 1can(28 ounces) crushed tomatoes
- 2cans(14-1/2 ounces each ) fire-roasted diced tomatoes, undrained
- 2largecarrots, coarsely chopped
- Chopped avocado, optional
- 1can(4 ounces) chopped fire-roasted green chiles
prep_steps: []
cook_steps:
- In a 6- or 7-qt. slow cooker, combine first 16 ingredients.
- Cook, covered, on low until vegetables are tender, 6-8 hours.
- If desired, serve with avocado.
