instructions: 'PrepChop spinach roughly

  CookPreheat the oven to 375 degrees and grease a mini muffin tin.

  Add the eggs to a medium bowl.Add spinach and rest of ingredients to the bowl with
  the eggs and stir.Use italian seasoning or garlic powder in place of cumin for flavor
  variety.

  Divide among the prepared mini muffin tin, using about 1 tablespoon batter in each
  cup.

  Bake for 14-16 minutes or until the edges are golden brown and the tops are firm.

  Place the muffin tin on a wire rack and let muffins cool in the tin for 5-10 minutes.

  As they cool, they will start to pull away from the sides of the pan slightly. Use
  a paring knife around the edges to gently loosen and remove the muffins from the
  pan.

  Serve warm or at room temperature. Serve with fruit and crackers, toast, muffin
  or salad.

  You can store these in an airtight container in the fridge for up to 5 days or in
  the freezer for up to 6 months.'
