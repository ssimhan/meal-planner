instructions: '**Prep**Dice bell pepper, red onion, cilantro, scallionsCut cherry
  tomatoes, avocado

  CookDrain and rinse black beans

  Cook corn

  In a small mixing bowl, whisk together the mayonnaise, sour cream, chipotle peppers,
  minced cilantro, garlic powder, onion powder, chives, parsley, oregano, and lime
  juice. Set aside.

  Cook the rotini according to the package instructions. Then, drain, rinse with cold
  water, and allow to dry for about 5 minutes.

  In a large bowl, combine the cooked pasta, black beans, corn, bell pepper, red onion,
  grape tomatoes, avocado, and chopped cilantro.

  Pour in the chipotle dressing, and stir to fully coat the salad ingredients.

  Add salt and pepper to taste.

  Cover and place in the refrigerator, and chill for at least 1 hour before serving.

  Garnish with sliced scallions.'
