instructions: 'Prep:Roughly chop 2 cups of fresh spinach.

  Combine the chopped spinach with 1 cup of crumbled feta cheese, 1/4 cup of finely
  chopped onions, 1 minced garlic clove, and a pinch of salt and pepper. Mix well.

  Cut 2-3 whole wheat pitas in half, creating pockets.

  CookCarefully spoon the spinach and feta mixture into each pita pocket, being careful
  not to overfill.

  In a large skillet or grill pan over medium heat, add a little olive oil. Cook the
  stuffed pitas for 2-3 minutes on each side, until the outsides are golden and the
  filling is warmed through.

  Greek Salad Prep:Dice 1 cucumber, 2 tomatoes, and 1/4 of a red onion. Place them
  in a bowl.

  Add 1/4 cup of kalamata olives and 1/4 cup of crumbled feta cheese to the vegetables.

  In a small bowl, whisk together 2 tablespoons of olive oil, 1 tablespoon of lemon
  juice, 1 teaspoon of dried oregano, and a pinch of salt and pepper.

  Combine and serve'
