instructions: 'Soak almonds to remove the skin.

  In food processor, process the garlic and shallot. Once these are minced, add the
  almonds.

  Next add the spinach, cilantro and sherry vinegar and continue to process until
  smooth.

  Slowly add the olive oil until a thick pesto is formed, then salt to taste.'
