ingredients:
- Rice vinegar
- 1 onion
- 1 package of green onions
- Garlic
- Ginger
- Sesame oil
- Bell peppers, green
- Black pepper or ketchup (optional)
- Baby corn (optional)
- Baby spinach (optional)
- Broccoli
- Cornstarch
- Frozen peas or corn
- Sugar snap peas (optional)
- 16oztofu
- Bean sprouts (optional)
