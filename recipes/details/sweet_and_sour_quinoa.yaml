ingredients:
- ½cup Quinoa
- 1 Red Onion ,finely chopped
- 1 teaspoon Minced Ginger
- Oil
- Garlic Cloves ,minced
- 1 tablespoon Tomato Paste
- 1 Egg (optional)
- 1 tablespoon Soy Sauce
- 1/2cuppineapple juice
- 2 tablespoon White Wine Vinegar
- ½cup Water
prep_steps: []
cook_steps:
- Heat oil in pan over medium / high heat. Reduce heat and gently fry the onion until
  softened (approx. 5 mins). Add the garlic and ginger and fry for a further min.
- Add the vinegar, soy sauce, tomato paste, pineapple juice, water and quinoa and
  then stir to combine.
- Bring to a boil, reduce the heat to low, cover and allow to simmer for 15 mins,
  until the liquid has been absorbed.
- Turn the heat off, fluff with a fork, replace lid and leave the quinoa to sit for
  a further 5 mins.
- Stir in the chopped pineapple and serve
