ingredients:
- 1 green onion
- ⅓cup peanut butter
- Red bell pepper
- Yellow bell pepper
- ¼teaspoon kosher salt
- 2 tablespoons fresh lime juice (1 lime)
- 2 tablespoons lime juice (1 lime)
- 4 medium sweet potatoes
- ¼cup chopped cilantro
- 1 teaspoon maple syrup
- 1/4 red cabbage
- 2 tablespoons soy sauce
- 2 tablespoons water
- Crushed peanuts, for the garnish
prep_steps:
- 'Make the slaw: Thinly slice the red cabbage, enough for 3 cups. Thinly slice the
  peppers. Thinly slice the green onion. Chop the cilantro. In a large bowl, mix together
  the cabbage, peppers, green onion and cilantro with the lime juice and kosher salt.'
cook_steps:
- Cook the sweet potatoes.
- 'Make the Thai peanut butter sauce: In a small bowl, whisk together the peanut butter,
  soy sauce, lime juice, maple syrup, and water. Taste and add a bit of kosher salt
  if desired (this depends on the salt content of the peanut butter).'
- 'Serve: Slice the sweet potatoes in half and top them with the slaw. Drizzle with
  the Thai peanut butter sauce and sprinkle with chopped peanuts.'
