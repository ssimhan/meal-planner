instructions: 'Original recipe makes 3 servings

  PrepPreheat oven to 450

  Chop cauliflower and season with cumin, coriander, turmeric, salt and pepper.

  Dice sweet potatoes and season with cumin, paprika, coriander, cinnamon.

  Cross score butternut squash.

  Put all of them into the oven for 30-35 minutes until they''re well roasted (golden
  color).

  Combine tofu with marinade ingredients (olive oil, nutritional yeast, curry powder,
  garlic powder, salt, lemon juice) and refrigerate.

  After removing vegetables from oven, bake marinated tofu on the same tray for 10-15
  minutes until slightly charred.

  Allow squash to cool.  Then combine with cashews, silken tofu, nutritional yeast,
  lemon juice, salt, black pepper, with a little water into creamy sauce.

  CookToast cumin and coriander seeds, then grind.

  Fry in oil, add onions and salt, cooking until softened.

  Add ginger, garlic, chili.

  Add tomatoes and another pinch of salt. Cook until dark red.

  Add chickpeas and vegetable stock, bring to a boil then simmer for 10 minutes.

  Mix most of the roasted vegetables into the chickpea mixture, reserving some for
  garnish.

  Add in tofu and serve with bread.'
