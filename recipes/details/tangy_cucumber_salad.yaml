ingredients:
- Tablespoons olive oil
- Freshly ground black pepper
- Kosher salt, plus more as needed
- 2 pounds cucumbers (about 4 medium)
- 1/4cupapple cider vinegar
- 2 tablespoons finely chopped fresh chives
- 2 teaspoons granulated sugar
prep_steps: []
cook_steps:
- Place the vinegar, oil, sugar, salt, and a few grinds of pepper in a large bowl
  and whisk to combine. Thinly slice the cucumbers crosswise. Place them in the bowl,
  add the chives, and toss to combine.
- Cover and refrigerate for at least 30 minutes or overnight to allow the flavors
  to meld. Taste and season with salt and pepper as needed before serving.
