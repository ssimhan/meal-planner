ingredients:
- 1 medium onion
- Black pepper
- Garlic cloves
- Salt
- Tspgarlic salt
- Tspground turmeric
- 1candiced tomatoes
- 1cupspinach
- 1 package tofu
- 1/4cupbroth
- 1/4cupnutritional yeast
- 1tbspmaple syrup
- 1tspDijon mustard
- 2tbspsoy sauce
prep_steps: []
cook_steps:
- 'Meal Prep Instructions:Label your gallon-sized freezer bag with the name, instructions,
  and a use-by date (recommended 90 days after prep date).Add all ingredients (except
  for the maple syrup and fresh kale/spinach) to the freezer bag.Stir gently to combine
  the ingredients.Remove air, seal the bag, and freeze.Cooking Instructions:'
- 'Instant Pot Instructions:'
- Thaw the freezer meal overnight in the fridge.From thawed, stir to combine and then
  pressure cook on high for 3 minutes. Use the Quick-release function after cooking.Open
  the Instant Pot and add the maple syrup and fresh kale or spinach. Stir to combine.Add
  salt and freshly cracked black pepper to taste.
- Serving Tips:Serve with fresh greens, toast, or sliced tomatoes with chives.
