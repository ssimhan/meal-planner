ingredients:
- 1 teaspoon rice flour (optional, for thickening)
- 1cuprice (preferably sona masuri), soaked for 20 minutes
- 1smallonion, finely chopped
- A few curry leaves
- Dried red chili, broken into pieces
- Oil (preferably sesame or any cooking oil)
- Mustard seeds
- Salt to taste
- Tablespoons chopped coriander leaves
- ¼teaspoon turmeric powder
- ½teaspoons sambar powder (or 1 teaspoon coriander powder + ½ teaspoon chili powder)
- 1 tablespoon tamarind concentrate (or soak a lemon-sized tamarind in 1 cup warm
  water and extract juice)
- 1mediumtomato, chopped
- 1 teaspoon chana dal
- 1 teaspoon urad dal
- 2 tablespoons chopped mint leaves (optional)​
- 2 tablespoons grated coconut (optional)
- 2cupswater
- ½teaspoon jaggery or sugar (optional, to balance tanginess)
prep_steps:
- Prep:Chop 1 small onion and 1 medium tomato.
- If using tamarind instead of concentrate, soak and extract juice.
- Soak 1 cup rice for 20 minutes, then drain.
cook_steps:
- Mix 1 teaspoon rice flour in 2 tablespoons water and keep aside (if using).
- Cook:Heat 1 tablespoon oil in a pressure cooker. Add 1 teaspoon mustard seeds and
  let them splutter.
- Add 1 teaspoon chana dal, 1 teaspoon urad dal, 1 dried red chili (broken), and a
  few curry leaves. Fry until the dals turn golden.
- Add the chopped onion and sauté until soft and slightly golden.
- Add the chopped tomato and cook until it turns soft and mushy.
- Add 1½ teaspoons sambar powder, ¼ teaspoon turmeric powder, and salt to taste. Stir
  well.
- Add the tamarind concentrate mixed with 2 cups water (or your tamarind extract).
  Let it boil.
- Add the soaked and drained rice. Mix well.
- Add 2 tablespoons grated coconut, 2 tablespoons chopped coriander leaves, and 2
  tablespoons chopped mint leaves (if using).
- Close the pressure cooker lid and cook for 2 whistles on medium heat. Then turn
  off the heat and let the pressure release naturally.
- Once the pressure has released, open the lid and add ½ teaspoon jaggery or sugar
  to balance the tanginess. Mix gently.
