instructions: 'PrepPress tofu thoroughly BEFORE cutting into cubes.

  Mix amino/soy sauce, 2 tablespoons sriracha and lime juice together. Soak the cut
  tofu cubes in this marinade, cover and refrigerate for an hour.

  Dice onions. Can also add bell pepper, broccoli, snow peas, carrot, or baby corn.

  CookPlace all your rice noodles in a wide mixing bowl.

  Bring 4 cups of water to boil.

  Pour the boiling water over the rice noodles until they are completely submerged.

  Stir to loosen the noodles every few minutes so they don''t stick together.

  When they are completely limp, give them a taste to see if they''re cooked through.

  Depending on thickness, the flat rice noodles might take upwards of ten minutes.

  Pay attention and test the noodles frequently because they''ll become mushy if they
  overcook.

  The noodles are being stir-fried for the drunken noodles, so you want to under-cook
  them a bit.

  They will absorb more moisture and cook the rest once in the stir fry. If your noodles
  are perfectly cooked to start, they will turn to mush in the stir fry.

  Once the noodles are tender, drain them and run them under COLD water to stop the
  cooking.

  Whisk Drunken Noodle sauce ingredients together (rice vinegar, broth, aminos/soy
  sauce, maple syrup, sriracha).

  Pour sauce over noodles and let sit while you cook the tofu.

  Heat wok to medium-high.

  Add tofu and sauce, and sear tofu.

  Put to the side.

  Add veggies and garlic, and cook until translucent.

  Add rice noodles, sauce and tofu back in.

  Add 3/4 cup basil, reserving 1/4 cup for garnish.

  Add noodles mixture to a bowl.

  Sprinkle with extra basil.Serve with a wedge of lime and Sriracha'
