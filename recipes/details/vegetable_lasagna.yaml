instructions: "Preheat oven to 400 degrees F. Spray a 9 x 13-inch baking dish with\
  \ cooking spray and set aside.\nDice zucchini, bell pepper, onion and spinach.\n\
  In a large skillet or Dutch oven, heat oil over medium-high heat. Saut\xE9 veggies\
  \ and garlic.\nUse a separate bowl to stir together egg, parsley, basil, ricotta\
  \ cheese, 1 \xBC cups mozzarella, and \xBC cup Parmesan.\nWhen the vegetables are\
  \ done cooking, stir the marinara sauce into the skillet.\nSpread \xBC of the marinara-vegetable\
  \ sauce mixture in a thin layer in the bottom of the prepared baking dish.\nCreate\
  \ layer of no-boil lasagna noodles, \u2153 of the ricotta mixture, and another \xBC\
  \ of the sauce mixture.\nRepeat layers two more times. Finish with remaining 1 cup\
  \ of mozzarella and \xBC cup of Parmesan cheese on top. Cover with aluminum foil.\n\
  Bake for 35 minutes.\nRemove foil, and bake for another 5-10 minutes (until cheese\
  \ on top is browned).\nLet stand for about 10 minutes before slicing and serving."
