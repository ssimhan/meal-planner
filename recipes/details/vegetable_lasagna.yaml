ingredients:
- 2 teaspoons olive oil
- 1 medium zucchini
- 1 bell pepper, red
- 1 medium onion
- 1 tablespoon garlic
- 1cupspinach
- 1 egg, beaten
- 2 tablespoons parsley
- 2tbspbasil
- 15 ounces ricotta cheese
- "2\xBCcups grated mozzarella cheese"
- "\xBDcup grated Parmesan cheese"
- 24 ounces marinara sauce
- No-boil lasagna noodles
