prep_steps: []
cook_steps:
- 'Make cilantro lime riceInstant Pot: 1 cup rice, 1 1/4 water, 1 tsp olive oil, salt'
- High pressure for 3 minutes, natural pressure release for 10 minutes. Total time
  should be roughly 20 minutes
- Combine chopped cilantro, lime juice, and some more oil. Fluff rice with fork and
  toss the mix together.
- Burrito BowlPreheat the oven to 400°F.
- Chop cauliflower, bell peppers, onion. Drain black beans.
- In a large bowl toss cauliflower, onion, and bell peppers with the taco seasoning,
  olive oil and lime juice then spread out on a large (rimmed) baking sheet.
- Place on the center rack and bake for 30 minutes or until the cauliflower is tender
  with crispy edges.
- While the vegetables are cooking prepare avocado crema by blending avocado, garlic,
  sour cream, salt, lime juice, cilantro until smooth. Also chop the lettuce.
- In a small skillet combine black beans and salsa over medium heat and cook for 5
  minutes, until warmed through.
- Serve the roasted taco vegetables over cilantro rice, with the beans, lettuce and
  avocado crema.
