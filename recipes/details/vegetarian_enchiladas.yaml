id: vegetarian_enchiladas
title: Vegetarian Enchiladas
name: Vegetarian Enchiladas
categories:
- Dinner
- Mexican
cuisine: mexican
meal_type: tacos_wraps
effort_level: normal
prep_time_minutes: null
cook_time_minutes: null
appliances:
- oven
- stovetop
ingredients:
- 10 tortillas
- 1/2 medium onion
- Tablespoons olive oil
- Red bell pepper, chopped
- 14.5 oz. can fire roasted, diced tomatoes
- 15 oz. can of black beans, drained and rinsed
- Avocado, optional
- Cilantro
- 12 oz. enchilada sauce
- 3cupssharp cheddar cheese, divided {or cheese of your choice}
- 4 oz. can diced chiles
- Salsa, optional
- Sour Cream, optional
prep_steps: []
cook_steps:
- Preheat the oven to 350 degrees F.
- In a large skillet heat the 2 Tablespoons olive oil over medium high heat. Add the
  bell pepper and onion and sauté until the onion is soft. Add the black beans, fire
  roasted tomatoes and diced chiles and cook for another 2 minutes. Remove from the
  heat and set aside.
- Spray a 9 x 13 inch dish with non-stick cooking spray. Place tortillas on a large
  plate or cutting board. Using a spoon place 2-3 spoonfuls of the black bean mixture
  into the center of the tortilla, a sprinkle of cheese and a drizzle of enchilada
  sauce and roll it until closed. Place seem side down in the dish. Continue to do
  all of the tortillas laying them side by side.
- Drizzle the remaining enchilada sauce on top of the enchiladas followed by the cheese.
  Bake for 20 minutes, or until the cheese is melted and the enchiladas are heated
  through.
- Remove from the oven and garnish with fresh cilantro, sour cream and avocado.
