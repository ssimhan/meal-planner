ingredients:
- 1 medium onion
- Olive oil
- Adobo powder
- Bell pepper, green
- Cumin powder
- Garlic cloves
- Salt
- 1 lime
- 1bunchcilantro
- 1½cups frozen corn
- 215-ounce cans black beans
- 28-ounce can fire roasted tomatoes
- 4 radishes
- 4cupsbroth
- Oregano
prep_steps:
- PrepPeel and dice the onion. Dice the green pepper. Peel and mince the garlic. Drain
  and rinse the beans.
cook_steps:
- In a large pot or Dutch oven, heat 2 tablespoons olive oil and sauté the onion until
  translucent, about 5 minutes.
- Add the green pepper and the garlic and sauté for 2 minutes.
- Stir in the oregano and the cumin for 1 minute.
- Add the tomatoes, beans, corn, adobo sauce, broth, and kosher salt.
- Bring to a boil, then simmer for 10 minutes.
- 'Prep the garnishes: Slice the radishes. Slice the lime into wedges.'
- 'Serve: To serve, ladle the soup into bowls and allow to cool to warm. Garnish with
  the tortilla strips, radishes, torn cilantro leaves, hot sauce, and plenty of lime
  juice.'
