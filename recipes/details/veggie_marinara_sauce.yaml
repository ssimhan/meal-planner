ingredients:
- 1 cup pasta
- 1 pound pasta optional
- Cupsonion, carrot, butternut squash, sweet potato, bell pepper (any color but green)
  celery, and/or cauliflower (roughly chopped)
- Tablespoons olive oil
- Pepper
- Salt
- 29 ounces canned diced tomatoes with juices
- Parmesan cheese optional
