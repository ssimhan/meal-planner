ingredients:
- 1cuprava (semolina/sooji)
- 1smallonion, finely chopped
- A few curry leaves (if you have them)
- Green chili, chopped (optional for mild spice)
- Oil or ghee
- Mustard seeds
- Salt to taste
- ¾ to 1 cup frozen mixed vegetables (like carrot, beans, peas, corn – no need to
  thaw)
- 1 teaspoon urad dal (optional for a bit of crunch)
- 2½cups water
prep_steps:
- Prep:Finely chop 1 small onion and 1 green chili (if using).
- Keep your frozen veggies ready (no need to thaw).
cook_steps:
- Measure 1 cup rava and 2½ cups water.
- Cook:Heat a pan on medium heat. Add 1 cup rava and dry roast it for 3–4 minutes
  until it gives off a light nutty smell. Stir continuously so it doesn’t brown. Set
  aside.
- In the same or another pan, heat 1 tablespoon oil or ghee. Add 1 teaspoon mustard
  seeds. Let them pop.
- Add 1 teaspoon urad dal (if using), 1 chopped green chili, and a few curry leaves.
  Fry for a few seconds.
- Add the chopped onion. Sauté until soft and slightly golden.
- Add ¾ to 1 cup frozen mixed veggies straight into the pan. Cook for 2–3 minutes
  until they begin to soften.
- Pour in 2½ cups water and add salt to taste. Bring it to a gentle boil.
- Reduce the heat to low. Slowly add the roasted rava while stirring continuously
  to avoid lumps.
- Stir until the water is absorbed and the upma thickens (about 3–5 minutes). Cover
  and let it sit for 2 minutes.
- Mix in chopped coriander, grated coconut, and a splash of lemon juice if you like.
