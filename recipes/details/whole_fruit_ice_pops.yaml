cook_steps:
- Here’s a look at the steps to make these popsicles. Scroll down to the end of the
  post for the full information and amounts.
- Peel the fruit, if needed. Wash the fruit if not peeling it and dry it gently. Dice
  the fruit and measure it out.
- Add to a blender. Add any optional ingredients.
- Blend very smooth.
- Use a funnel to pour into ice pop sleeves or add to a popsicle mold. Freeze for
  at least 4 hours.
- AD
