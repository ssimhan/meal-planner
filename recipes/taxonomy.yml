# Recipe taxonomy and classification system
# Used by parse_recipes.py for automatic tagging

# Cuisines (cultural/regional origin)
cuisines:
  - indian
  - mexican
  - italian
  - american
  - asian
  - mediterranean
  - fusion
  - unknown

# Meal types (structure/format of the dish)
meal_types:
  - soup_stew        # Soups, stews, dal, chili
  - pasta_noodles    # Pasta, noodles, mac and cheese
  - tacos_wraps      # Tacos, burritos, wraps, quesadillas
  - grain_bowl       # Rice bowls, quinoa bowls, grain salads
  - sandwich         # Sandwiches, burgers, paninis
  - salad            # Green salads, cold salads
  - pizza            # Pizza, flatbreads
  - stir_fry         # Stir-fries, sautéed dishes
  - casserole        # Baked casseroles, lasagna
  - appetizer        # Fritters, dumplings, finger foods
  - breakfast        # Pancakes, waffles, eggs, oatmeal
  - snack_bar        # Granola bars, energy balls, brownies
  - baked_goods      # Muffins, cookies, bread
  - sauce_dip        # Sauces, dips, condiments
  - frozen_treat     # Popsicles, frozen yogurt
  - simple_snack     # Pre-packaged or no-prep items
  - side_dish        # Standalone sides
  - unknown          # Default for unclassified recipes

effort_levels:
  - no_chop         # Ready in <15min, minimal/no chopping
  - minimal_chop    # 15-30min, light prep
  - normal          # 30-60min, standard cooking

# Lunch-specific attributes
lunch_attributes:
  lunch_suitable: [true, false]  # Can this be served for lunch?
  kid_friendly: [true, false]    # Suitable for kids?
  prep_style:
    - quick_fresh      # Made fresh in <10 min (eggs, PBJ)
    - component_based  # Requires prepped components (pasta salad, grain bowl)
    - batch_cookable   # Can be batch-cooked (ravioli, quesadilla filling)
  storage_days: [0, 1, 2, 3, 4, 5]  # How many days prepped components last

appliances:
  - instant_pot
  - slow_cooker
  - stovetop
  - oven
  - air_fryer
  - blender
  - food_processor

