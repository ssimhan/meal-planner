# Recipe taxonomy and classification system
# Used by parse_recipes.py for automatic tagging

templates:
  - tacos
  - pasta
  - soup
  - curry
  - grain_bowl
  - dump_and_go
  - sandwich
  - salad
  - stir_fry
  - pizza
  - burrito_bowl
  - breakfast       # Pancakes, waffles, french toast, quiches, oatmeal
  - snack_bar       # Granola bars, energy balls, brownies, blondies
  - baked_goods     # Muffins, cookies, bread
  - sauce_dip       # Sauces, dips, condiments, spreads
  - frozen_treat    # Popsicles, frozen yogurt, yogurt melts
  - appetizer       # Fritters, gyoza, puffs, bruschetta
  - side_dish       # Rice, beans, roasted chickpeas, tofu
  - simple_snack    # Pre-packaged or no-prep items
  - unknown         # Default for unclassified recipes

effort_levels:
  - no_chop         # Ready in <15min, minimal/no chopping
  - minimal_chop    # 15-30min, light prep
  - normal          # 30-60min, standard cooking

appliances:
  - instant_pot
  - slow_cooker
  - stovetop
  - oven
  - air_fryer
  - blender
  - food_processor

